<!DOCTYPE html>
<html lang="`PT-BR`">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                <!-- DADOS PESSOAIS -->
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>

                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" required>
                <br>

                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD+Número sem espaço ou ifem"
                    required>
                <br>

                <label for="userImage">Upload de foto</label>
                <input type="file" name="userImage" accept="image/*">
                <br>
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>

                <input type="radio" name="userGender" value="Feminino">
                <label for="userGender">Feminino</label>

                <input type="radio" name="userGender" value="Masculino">
                <label for="userGender">Masculino</label>

                <input type="radio" name="userGender" value="notInformad">
                <label for="userGender">Prefiro não informar</label>
<br>     

<label for="maritalStatus">Estado Civil:</label>

<select name="maritalStatus" id="">
    <option value="notInformad">selecione...</option>
    <option value="casado">Casado</option>
    <option value="solteiro">Solteiro</option>
    <option value="divorciado">Divorciado</option>
    <option value="uniao-estavel">União estável</option>
</select>
<br>

<label for="estado">Estado:</label>
<select name="estado" id="estado">

    <option value="notInformed">Selecione...</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
</select>

<br>
                <label for="cityName">Cidade</label>
                <input type="text" name="cityName" required>

            </fieldset>


<fieldset>
    <legend>Hábitos</legend>
    <P>Redes Sociais</P>
    <input type="checkbox" name="social" value="instagram">
    <label for="social">Instagram</label>
    <br>
    <input type="checkbox" name="social" value="facebook">
    <label for="social">Facebook</label>
    <br>
    <input type="checkbox" name="social" value="twitter">
    <label for="social">Twitter</label>
    <br>
    <input type="checkbox" name="social" value="tiktok">
    <label for="social">TikTok</label>
    <br>
    <input type="checkbox" name="social" value="linkedin">
    <label for="social">LinkedIn</label>
    <br>
    

</fieldset>





            <button type="submit">Enviar</button>



        </form>
    </section>
</body>

</html>
